    <script>
      var root2 = {"content":"TEMA 9: El Estado franquista: del desarrollismo a la crisis final (1959-1975).","children":[{"content":"Transformaci&#xf3;n Econ&#xf3;mica","children":[{"content":"<strong>Crisis de la Autarqu&#xed;a (Mediados A&#xf1;os 50)</strong>","children":[{"content":"Fuerte crisis econ&#xf3;mica.","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"Riesgo de suspensi&#xf3;n de pagos.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Necesidad de cr&#xe9;ditos internacionales (FMI, OECE).","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Condicionamiento a reformas liberalizadoras.","children":[],"payload":{"tag":"li","lines":"8,9"}}],"payload":{"tag":"li","lines":"4,9"}},{"content":"<strong>El Plan de Estabilizaci&#xf3;n (1959)</strong>","children":[{"content":"<strong>Contexto:</strong> Incorporaci&#xf3;n de tecn&#xf3;cratas (Opus Dei).","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"<strong>Objetivos:</strong> Salir de la crisis, fin de autarqu&#xed;a, econom&#xed;a de mercado.","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"<strong>Medidas:</strong>","children":[{"content":"Estabilizaci&#xf3;n econ&#xf3;mica (subida tipos inter&#xe9;s, l&#xed;mite cr&#xe9;ditos, congelaci&#xf3;n salarios) -&gt; Reducci&#xf3;n inflaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Liberalizaci&#xf3;n interior (eliminaci&#xf3;n organismos interventores, reglamentaci&#xf3;n precios).","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Liberalizaci&#xf3;n exterior (facilitaci&#xf3;n importaciones e inversi&#xf3;n extranjera).","children":[],"payload":{"tag":"li","lines":"15,16"}}],"payload":{"tag":"li","lines":"12,16"}},{"content":"<strong>Apoyo Internacional:</strong> Pr&#xe9;stamos para evitar suspensi&#xf3;n de pagos.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Impacto Inicial:</strong> Aumento reservas, reducci&#xf3;n inflaci&#xf3;n (2%), descenso consumo, ca&#xed;da producci&#xf3;n, aumento paro (mitigado por emigraci&#xf3;n).","children":[],"payload":{"tag":"li","lines":"17,18"}}],"payload":{"tag":"li","lines":"9,18"}},{"content":"<strong>Los Planes de Desarrollo (1964-1975)</strong>","children":[{"content":"Planificaci&#xf3;n orientativa (impulso sector p&#xfa;blico, ayudas a inversi&#xf3;n privada).","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Tres planes cuatrienales (1964-67, 1968-71, 1972-75).","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Comisar&#xed;a del Plan de Desarrollo (Laureano L&#xf3;pez Rod&#xf3;).","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Inversiones p&#xfa;blicas (infraestructuras, productos b&#xe1;sicos) y privadas seleccionadas.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Polos de desarrollo (reducci&#xf3;n desequilibrios regionales).","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Resultados Limitados:</strong> Inversi&#xf3;n ineficaz, objetivos no cubiertos, no transform&#xf3; geograf&#xed;a industrial.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>Logro Principal:</strong> Dotaci&#xf3;n de infraestructuras (electrificaci&#xf3;n, refiner&#xed;as, carreteras) y materias b&#xe1;sicas.","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"18,26"}},{"content":"<strong>Sectores Clave del Desarrollo</strong>","children":[{"content":"<strong>Industria (Motor del desarrollismo)</strong>","children":[{"content":"Crecimiento anual del 10% (hasta 1973).","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Factores: Mejora productividad, importaci&#xf3;n tecnolog&#xed;a/materias primas, inversi&#xf3;n extranjera, mano de obra barata (&#xe9;xodo rural).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Diversificaci&#xf3;n: Bienes de consumo (metalurgia - autom&#xf3;viles, electrodom&#xe9;sticos), electricidad, qu&#xed;mica, alimentaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Reestructuraci&#xf3;n sectores tradicionales (textil, siderurgia, naval).","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Crecimiento industrias competitivas (vestido, calzado, muebles).","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Concentraci&#xf3;n geogr&#xe1;fica: Catalu&#xf1;a, Pa&#xed;s Vasco, Madrid y otras ciudades.","children":[],"payload":{"tag":"li","lines":"33,34"}}],"payload":{"tag":"li","lines":"27,34"}},{"content":"<strong>Construcci&#xf3;n</strong>","children":[{"content":"Boom vinculado a inmigraci&#xf3;n y crecimiento urbano.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Desarrollo de periferias y ciudades dormitorio.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"<strong>Sector Bancario</strong>","children":[{"content":"Desarrollo para financiar actividad econ&#xf3;mica.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Inversiones industriales, cr&#xe9;ditos, intermediaci&#xf3;n capital extranjero.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Fuerte concentraci&#xf3;n (7 bancos &gt; 80% recursos en 1970) -&gt; Oligarqu&#xed;a financiera.","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"37,41"}},{"content":"<strong>Agricultura (Modernizaci&#xf3;n)</strong>","children":[{"content":"Crisis de la agricultura tradicional.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Factores de modernizaci&#xf3;n:","children":[{"content":"&#xc9;xodo rural.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Cambios t&#xe9;cnicos: Mecanizaci&#xf3;n, fertilizantes, regad&#xed;o.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Diversificaci&#xf3;n productiva (cambio dieta: carne, l&#xe1;cteos, fruta).","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"43,47"}},{"content":"Cambios estructurales: desaparici&#xf3;n explotaciones menos rentables, intensificaci&#xf3;n, explotaciones agropecuarias modernas.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"41,48"}},{"content":"<strong>Turismo (Llegada Masiva)</strong>","children":[{"content":"Gran auge (6 millones en 1960 a 34 millones en 1973).","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Fuente de ingresos (divisas) y empleo.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Impulso a hosteler&#xed;a, servicios, construcci&#xf3;n, comercio, transporte.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Especializaci&#xf3;n: Turismo masivo &quot;sol y playa&quot;.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Concentraci&#xf3;n: Costa mediterr&#xe1;nea, Baleares, Canarias.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Impacto negativo: Transformaci&#xf3;n urban&#xed;stica ca&#xf3;tica, da&#xf1;o ambiental.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"48,55"}}],"payload":{"tag":"li","lines":"26,55"}},{"content":"<strong>Dependencia Econ&#xf3;mica del Exterior</strong>","children":[{"content":"Crecimiento vinculado al mercado internacional y expansi&#xf3;n europea.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Fuentes de financiaci&#xf3;n externa: Remesas emigrantes, divisas turismo, inversi&#xf3;n extranjera.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Atractivo para inversores: Bajos costes fiscales y salariales, alta rentabilidad.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Equilibrio balanza de pagos (importaci&#xf3;n tecnolog&#xed;a/maquinaria).","children":[],"payload":{"tag":"li","lines":"59,60"}}],"payload":{"tag":"li","lines":"55,60"}},{"content":"<strong>Debilidades del Modelo y Lejan&#xed;a del Estado de Bienestar</strong>","children":[{"content":"Costes de la dependencia (patentes, maquinaria).","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Supeditaci&#xf3;n a intereses extranjeros.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Gasto p&#xfa;blico insuficiente (14.8% PIB en 1960 a 24.7% en 1975 vs &gt;44% OCDE).","children":[{"content":"D&#xe9;ficit en servicios (educaci&#xf3;n, sanidad, pensiones) e infraestructuras.","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"63,65"}},{"content":"Reforma fiscal regresiva (impuestos indirectos &gt;60%, baja presi&#xf3;n sobre sociedades/rentas altas, fraude tolerado).","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Limitado sistema de Seguridad Social (1963) (financiado por cotizaciones, escasa contribuci&#xf3;n estatal).","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Ineficiencia en redistribuci&#xf3;n de rentas.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Fragilidad evidenciada por la crisis de 1973.","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"li","lines":"60,70"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Transformaciones Sociales y Demogr&#xe1;ficas","children":[{"content":"<strong>Crecimiento y Movimientos de Poblaci&#xf3;n</strong>","children":[{"content":"Mayor crecimiento del siglo XX (1.2% anual en los 60).","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Poblaci&#xf3;n: 30.4M (1960) -&gt; 33.8M (1970) -&gt; 35.7M (1975).","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Factores: Descenso mortalidad, aumento esperanza de vida (73.3 a&#xf1;os), alta natalidad (2.8 hijos/mujer en 1975), descenso mortalidad infantil.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Estructura joven (27.8% &lt; 14 a&#xf1;os en 1970).","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Movimientos Migratorios (Fen&#xf3;meno relevante - 4M personas)</strong>","children":[{"content":"Migraci&#xf3;n interior (&#xe9;xodo rural).","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Emigraci&#xf3;n exterior (1.5M).","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Causas: Miseria, falta de trabajo, oportunidades en ciudades/extranjero.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Consecuencias: Desequilibrio territorial (despoblaci&#xf3;n rural, crecimiento urbano).","children":[],"payload":{"tag":"li","lines":"81,82"}}],"payload":{"tag":"li","lines":"77,82"}}],"payload":{"tag":"li","lines":"72,82"}},{"content":"<strong>Cambios en el Mercado Laboral</strong>","children":[{"content":"Poblaci&#xf3;n activa: 11.8M (1960) -&gt; 13.3M (1975).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Cambio Estructural:</strong>","children":[{"content":"Dr&#xe1;stica reducci&#xf3;n trabajadores agrarios.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Industria como segundo sector.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Sector Terciario (servicios) como mayoritario (desde 1971).","children":[],"payload":{"tag":"li","lines":"87,88"}}],"payload":{"tag":"li","lines":"84,88"}},{"content":"<strong>Trabajo Femenino:</strong>","children":[{"content":"Aumento participaci&#xf3;n (17.9% en 1970, bajo est&#xe1;ndar europeo).","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Incorporaci&#xf3;n intensa hasta 25 a&#xf1;os, luego ca&#xed;da (maternidad).","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Ley sobre Derechos de la Mujer (1961): Fin de discriminaciones (ej. despido por matrimonio).","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"88,92"}}],"payload":{"tag":"li","lines":"82,92"}},{"content":"<strong>Crecimiento Urbano y Periferias</strong>","children":[{"content":"Concentraci&#xf3;n en ciudades &gt;100,000 hab. (37% en 1970).","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"P&#xe9;rdida de poblaci&#xf3;n en municipios &lt;2,000 hab. (-11%) y zonas rurales (-40%).","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Grandes &#xe1;reas metropolitanas, crecimiento desordenado.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Periferias superpobladas (&quot;barraquismo vertical&quot;).","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Graves deficiencias: Viviendas de mala calidad, falta de servicios (transporte, escuelas, sanidad).","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Ausencia de pol&#xed;tica p&#xfa;blica de vivienda.","children":[],"payload":{"tag":"li","lines":"98,99"}}],"payload":{"tag":"li","lines":"92,99"}},{"content":"<strong>Nueva Estructura Social</strong>","children":[{"content":"P&#xe9;rdida de peso del mundo rural (reducci&#xf3;n peque&#xf1;os propietarios y jornaleros).","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Aumento del proletariado urbano (4 millones, &gt; campesinos).","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Impulso de una nueva clase media (industria, servicios, administraci&#xf3;n, profesionales t&#xe9;cnicos).","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Consolidaci&#xf3;n de una burgues&#xed;a (empresas internacionales, sector p&#xfa;blico, sector financiero).","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"99,104"}},{"content":"<strong>El Arranque de la Sociedad de Consumo</strong>","children":[{"content":"Aumento notable de la renta per c&#xe1;pita (duplicada 1960-1975).","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Aumento poder adquisitivo (salarios, empleo urbano, pluriempleo).","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Equipamiento de hogares (electrodom&#xe9;sticos, TV).","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Popularizaci&#xf3;n del autom&#xf3;vil (SEAT 600).","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Nuevos h&#xe1;bitos: Vacaciones, ocio.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"Transformaci&#xf3;n del comercio (grandes superficies, venta a plazos).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Impacto de la publicidad.","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"104,112"}},{"content":"<strong>Nuevos Comportamientos Sociales y Formas de Vida</strong>","children":[{"content":"Progresiva laicizaci&#xf3;n y secularizaci&#xf3;n (distanciamiento de normas r&#xed;gidas de la Iglesia).","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Acceso generalizado a la ense&#xf1;anza b&#xe1;sica (Ley General de Educaci&#xf3;n 1970).","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Modificaci&#xf3;n estructura familiar (de familia amplia a nuclear).","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Influencia de medios de comunicaci&#xf3;n, turismo, viajes -&gt; Adopci&#xf3;n pautas europeas.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"Cambio del papel de la mujer (acceso a estudios, trabajo, feminismo).","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Eclosi&#xf3;n de la juventud (ruptura generacional, desaf&#xed;o cultural y social, contestaci&#xf3;n a la dictadura).","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"112,120"}}],"payload":{"tag":"h2","lines":"70,71"}},{"content":"Evoluci&#xf3;n Pol&#xed;tica, Represi&#xf3;n y Oposici&#xf3;n","children":[{"content":"<strong>Intentos de Adaptaci&#xf3;n y Cambio de Imagen del R&#xe9;gimen</strong>","children":[{"content":"Operaci&#xf3;n &quot;25 A&#xf1;os de Paz&quot; (1964): Propaganda para asociar Franco a paz y progreso.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Gobiernos tecn&#xf3;cratas (influencia Carrero Blanco): Foco en desarrollo econ&#xf3;mico y modernizaci&#xf3;n administrativa/legislativa.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Reformas Pol&#xed;ticas Limitadas:</strong>","children":[{"content":"Objetivo: Adecuar r&#xe9;gimen, mejorar imagen (CEE), sin aceptar democracia ni libertades.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Convicci&#xf3;n: Prosperidad suplir&#xed;a falta de libertades.","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"125,128"}},{"content":"<strong>Reformas Institucionales y Legislativas:</strong>","children":[{"content":"Ley de Prensa (1966, Fraga): Supresi&#xf3;n censura previa, pero limitaciones y sanciones.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Ley Sindical (1967, Sol&#xed;s): Intento de dotar representatividad al Sindicato Vertical.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Ley de Libertad Religiosa (1967): Catolicismo como religi&#xf3;n oficial.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Ley de elecci&#xf3;n de procuradores familiares (1967).","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Ley Org&#xe1;nica del Estado (LOE, 1967): Refer&#xe9;ndum, confirma monarqu&#xed;a, separa Jefatura Estado y Presidencia Gobierno, actualiza Leyes Fundamentales.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Designaci&#xf3;n de Juan Carlos de Borb&#xf3;n como sucesor (1969): Culminaci&#xf3;n institucionalizaci&#xf3;n (&quot;Todo ha quedado atado y bien atado&quot;).","children":[],"payload":{"tag":"li","lines":"134,135"}}],"payload":{"tag":"li","lines":"128,135"}}],"payload":{"tag":"li","lines":"122,135"}},{"content":"<strong>La Continuidad de la Represi&#xf3;n</strong>","children":[{"content":"Aparato represivo como pieza fundamental.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Tribunal de Orden P&#xfa;blico (TOP, 1963): Jurisdicci&#xf3;n civil para delitos pol&#xed;ticos (desmilitarizaci&#xf3;n parcial).","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Continuaci&#xf3;n de consejos de guerra.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Ejecuciones pol&#xed;ticas (Juli&#xe1;n Grimau 1963, Granado y Delgado 1963, Salvador Puig Antich 1974, 5 activistas ETA/FRAP 1975).","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Uso frecuente del estado de excepci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Intensa actividad de la polic&#xed;a y la Brigada Pol&#xed;tico-Social.","children":[],"payload":{"tag":"li","lines":"141,142"}}],"payload":{"tag":"li","lines":"135,142"}},{"content":"<strong>Las Discrepancias Dentro del Franquismo</strong>","children":[{"content":"Corrientes: Reforzar Movimiento (Sol&#xed;s), Apertura limitada (Fraga), Institucionalizaci&#xf3;n tecnocr&#xe1;tica (Carrero Blanco).","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Esc&#xe1;ndalo Matesa (1969):</strong>","children":[{"content":"Caso de corrupci&#xf3;n (empresa textil vinculada al Opus Dei).","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Crisis gubernamental, victoria de Carrero Blanco.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Formaci&#xf3;n de gobierno &quot;monocolor&quot; (salida de aperturistas Fraga y Sol&#xed;s).","children":[],"payload":{"tag":"li","lines":"147,148"}}],"payload":{"tag":"li","lines":"144,148"}}],"payload":{"tag":"li","lines":"142,148"}},{"content":"<strong>El Crecimiento de la Oposici&#xf3;n</strong>","children":[{"content":"<strong>Movimiento Obrero:</strong>","children":[{"content":"Huelgas mineras Asturias (1962) y extensi&#xf3;n a otras zonas.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<strong>Comisiones Obreras (CC. OO.) (1962):</strong> Origen, impulso lucha laboral y pol&#xed;tica, estrategia combinada (ilegal/legal), &#xe9;xito elecciones sindicales (1966), ilegalizaci&#xf3;n (1967), Proceso 1001 (1972).","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"Otras organizaciones: Uni&#xf3;n Sindical Obrera (USO, 1967), UGT (limitada), CNT (casi desaparecida).","children":[],"payload":{"tag":"li","lines":"152,153"}}],"payload":{"tag":"li","lines":"149,153"}},{"content":"<strong>Contestaci&#xf3;n Universitaria:</strong>","children":[{"content":"Radicalizaci&#xf3;n desde 1968 (influencia europea, marxismo).","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"Represi&#xf3;n policial en campus.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Comit&#xe9;s ilegales, rechazo Ley Educaci&#xf3;n (1970), demandas democratizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Universidades como focos de agitaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"157,158"}}],"payload":{"tag":"li","lines":"153,158"}},{"content":"<strong>Divisi&#xf3;n de la Iglesia:</strong>","children":[{"content":"Influencia del Concilio Vaticano II (principios 60s).","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"Voces cr&#xed;ticas, Cardenal Taranc&#xf3;n (1971).","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Aumento de cat&#xf3;licos y sacerdotes antifranquistas.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"P&#xe9;rdida de influencia de la Iglesia como pilar del r&#xe9;gimen.","children":[],"payload":{"tag":"li","lines":"162,163"}}],"payload":{"tag":"li","lines":"158,163"}},{"content":"<strong>Movimientos Nacionalistas:</strong>","children":[{"content":"<strong>Catalu&#xf1;a:</strong> Movimiento c&#xed;vico (lengua, cultura), demanda autonom&#xed;a; <strong>Asamblea de Catalu&#xf1;a (1971)</strong> (organismo unitario, lema &quot;Llibertat, Amnistia, Estatut d&apos;Autonomia&quot;, amplia base social y pol&#xed;tica).","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"<strong>Pa&#xed;s Vasco:</strong> PNV (referente, gobierno exilio); <strong>ETA (Euskadi Ta Askatasuna, 1959)</strong> (revolucionaria, nacionalista radical, lucha armada desde 1968, atentados - Melit&#xf3;n Manzanas 1968, Carrero Blanco 1973).","children":[],"payload":{"tag":"li","lines":"165,166"}}],"payload":{"tag":"li","lines":"163,166"}},{"content":"<strong>Partidos Pol&#xed;ticos de Oposici&#xf3;n:</strong>","children":[{"content":"<strong>Izquierda:</strong> <strong>PCE</strong> (principal partido antifranquista, fuerte presencia, direcci&#xf3;n Ib&#xe1;rruri/Carrillo, escisiones -&gt; FRAP); <strong>PSOE</strong> (menor presencia, conflicto exilio/interior, Congreso Suresnes 1972/74 -&gt; liderazgo Felipe Gonz&#xe1;lez).","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"<strong>Oposici&#xf3;n Moderada:</strong> Disidentes del r&#xe9;gimen, participaci&#xf3;n Congreso Movimiento Europeo (M&#xfa;nich 1962).","children":[],"payload":{"tag":"li","lines":"168,170"}}],"payload":{"tag":"li","lines":"166,170"}}],"payload":{"tag":"li","lines":"148,170"}}],"payload":{"tag":"h2","lines":"120,121"}},{"content":"La Crisis Final del R&#xe9;gimen (1973-1975)","children":[{"content":"<strong>Gobierno de Carrero Blanco (Junio 1973)</strong>","children":[{"content":"Nombrado Presidente del Gobierno.","children":[],"payload":{"tag":"li","lines":"173,174"}},{"content":"Figura clave para la continuidad del franquismo.","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"Asesinado por ETA (Diciembre 1973).","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Impacto: Acent&#xfa;a fractura entre inmovilistas (&quot;b&#xfa;nker&quot;) y aperturistas.","children":[],"payload":{"tag":"li","lines":"176,177"}}],"payload":{"tag":"li","lines":"172,177"}},{"content":"<strong>Gobierno de Carlos Arias Navarro (Enero 1974)</strong>","children":[{"content":"Intento de unir facciones.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"&quot;Esp&#xed;ritu del 12 de febrero&quot;: Proyecto de reforma moderada (asociaciones pol&#xed;ticas).","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"Fracaso: No convence ni a franquistas ni a oposici&#xf3;n.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Salida de ministros aperturistas -&gt; Incapacidad del r&#xe9;gimen para democratizarse.","children":[],"payload":{"tag":"li","lines":"181,182"}}],"payload":{"tag":"li","lines":"177,182"}},{"content":"<strong>Aumento de la Movilizaci&#xf3;n Social</strong>","children":[{"content":"Creaci&#xf3;n de organismos unitarios de oposici&#xf3;n:","children":[{"content":"<strong>Junta Democr&#xe1;tica (1974):</strong> Entorno al PCE, CC. OO., otros partidos, personalidades.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"<strong>Plataforma de Convergencia Democr&#xe1;tica (1975):</strong> Entorno al PSOE, UGT, PNV, democratacristianos.","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Programa com&#xfa;n: Ruptura democr&#xe1;tica, gobierno provisional, amnist&#xed;a, elecciones libres (fusi&#xf3;n en 1976).","children":[],"payload":{"tag":"li","lines":"186,187"}}],"payload":{"tag":"li","lines":"183,187"}},{"content":"<strong>Uni&#xf3;n Militar Democr&#xe1;tica (UMD, 1974):</strong> Disidencia en el ej&#xe9;rcito (desarticulada en 1975).","children":[],"payload":{"tag":"li","lines":"187,188"}}],"payload":{"tag":"li","lines":"182,188"}},{"content":"<strong>Recrudecimiento de la Violencia y la Represi&#xf3;n</strong>","children":[{"content":"Incremento atentados ETA (ej. Cafeter&#xed;a Rolando, Madrid 1974).","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"Acciones de FRAP y GRAPO (creado 1975).","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"Intensificaci&#xf3;n de la represi&#xf3;n gubernamental.","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Ejecuci&#xf3;n de Salvador Puig Antich (1974).","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"Ley Antiterrorista (1975).","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"Ejecuci&#xf3;n de 5 activistas de ETA y FRAP (Septiembre 1975).","children":[],"payload":{"tag":"li","lines":"194,195"}}],"payload":{"tag":"li","lines":"188,195"}},{"content":"<strong>El Conflicto del Sahara</strong>","children":[{"content":"Contexto: Descolonizaci&#xf3;n africana (Ifni 1969, Guinea Ecuatorial 1968).","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Plan espa&#xf1;ol: Refer&#xe9;ndum de autodeterminaci&#xf3;n (propuesta ONU, Frente Polisario).","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"Presi&#xf3;n de Marruecos (Hassan II): Exigencia del territorio (fosfatos, pesca).","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"<strong>Marcha Verde (Noviembre 1975):</strong> Invasi&#xf3;n pac&#xed;fica marroqu&#xed;.","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"Contexto espa&#xf1;ol: Franco agonizando, riesgo de conflicto b&#xe9;lico.","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"<strong>Acuerdo de Madrid (14 Noviembre 1975):</strong> Cesi&#xf3;n del Sahara a Marruecos y Mauritania.","children":[],"payload":{"tag":"li","lines":"201,202"}}],"payload":{"tag":"li","lines":"195,202"}},{"content":"<strong>Muerte de Franco (20 Noviembre 1975)</strong>","children":[],"payload":{"tag":"li","lines":"202,203"}}],"payload":{"tag":"h2","lines":"170,171"}}],"payload":{"tag":"h1","lines":"0,1"}}
